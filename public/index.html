<html>
    <head>
        <meta charset="utf-8">
        <title>U.S. State-to-State Migration Estimates, 2011</title>
        <link href='https://fonts.googleapis.com/css?family=Exo+2' rel='stylesheet' type='text/css'/>
        <style>
            .axis text {
                font: 10px sans-serif;
            }
            .axis text.axis-label {
                font: 13px sans-serif;
            }
            .axis path,
            .axis line {
                fill: none;
                stroke: #000;
                shape-rendering: crispEdges;
            }
            .chart {
                display: block;
                width:100%;
                min-width:900px;
                max-width:1500px;
                margin: 0 auto 0 auto;
            }
            .chart .y-axis rect {
                fill: #fff;
            }
            .chart .chart-title {
                color: #000;
                font-size: 36px;
                font-weight: bold;
                font-family: 'Exo 2', Helvetica, sans-serif;
            }
            .chart .column-title {
                color: #000;
                font-size: 32px;
                font-weight: bold;
                font-family: 'Exo 2', Helvetica, sans-serif;
            }
            .chart .state-from {
                fill: #d62728;
            }
            .chart .state-to {
                fill: #1f77b4;
            }
            .chart .stateMigrationLine {
                fill: #000;
            }
            .chart .stateMigrationLine {
                opacity:0.2;
            }
            .chart .filtered .stateMigrationLine {
                opacity:0.05;
            }
            .chart .filtered .line-hover-from,
            .chart .to-slice,
            .chart .line-hover-from {
                opacity:1;
                fill: #d62728;
            }
            .chart .filtered .line-hover-to,
            .chart .from-slice,
            .chart .line-hover-to {
                opacity:1;
                fill: #1f77b4;
            }
            .chart .state-from-group .state-from-text,
            .chart .state-to-group .state-to-text {
                font-size:11px;
                font-family: 'Exo 2', Helvetica, sans-serif;
            }
            .chart .state-from-group .state-from-text-hover,
            .chart .state-to-group .state-to-text-hover {
                opacity: 0;
            }
            .chart .state-from-group:hover .state-from-text-hover,
            .chart .state-to-group:hover .state-to-text-hover {
                opacity: 1;
                font-weight: bold;
                font-family: 'Exo 2', Helvetica, sans-serif;
            }
            .chart .label {
                opacity: 0.2;
            }
            .chart .filtered-from .state-from-group .label,
            .chart .filtered-to .state-to-group .label {
                opacity: 0.15;
            }
            .chart .filtered-from .state-from-group .state-from-text,
            .chart .filtered-to .state-to-group .state-to-text {
                opacity: 0.2;
            }
            .chart .state-from-group:hover .state-from-text,
            .chart .state-to-group:hover .state-to-text {
                opacity: 0;
            }

            .chart .state-to-group:hover .state-from-text,
            .chart .state-from-group:hover .state-to-text {
                opacity: 1;
            }
            .chart .state-to-group:hover .label,
            .chart .state-from-group:hover .label {
                opacity: 0.3;
            }
            .chart .state-from-group .label-from {
                fill: #d62728;
            }
            .chart .state-to-group .label-to {
                fill: #1f77b4;
            }
            .csl-bib-body {
                line-height:1.35;
                padding-left: 2em;
                text-indent:-2em;
            }
        </style>
    </head>
    <body>
        <svg id="mainChart" class="chart"></svg>
        <div class="csl-bib-body">
            <div class="csl-entry">"State-to-State Migration for States of 8 Million or More" <i>Census.gov</i>. Accessed May 9, 2016. https://www.census.gov/dataviz/visualizations/028/.</div>
            <div class="csl-entry">"Migration/Geographic Mobility" <i>Census.gov</i>. Accessed May 9, 2016. https://www.census.gov/hhes/migration/data/acs/state-to-state.html.</div>
        </div>
        <script src="./bower_components/d3/d3.min.js"></script>
        <script src="./StateToStateSlopeChart.js"></script>
    </body>
</html>
